<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a1a9dc0480.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <h1 class="main-logo"><a href="#"><img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA1MjNfMTU4%2FMDAxNTkwMjA2OTc3Njg2.lWAL4EB6XYGQm2UupaU1zvL_xHNrBDJuasng3_uFb-Yg.mUflsntVahGEpKYeQi1xqf04ci2cloqL49YT3zqsgzsg.JPEG.kueric12%2F%25B3%25DD%25C7%25C3%25B8%25AF%25BD%25BA2014%253Fnow.jpg&type=sc960_832"
                width="100px" alt="누나시네마"></a></h1> <!--alt 대체 text -->
    <div ID="loginForm">
        <div class="main">
            <fieldset>
                <ul>
                    <p class="id-area">
                        <span>
                            <i class="fa-regular fa-envelope"></i>
                            <input type="text" class="user-Id" id="userName" placeholder="아이디(이메일)">
                        </span>
                    </p>
                    <p class="error error-id"> 아이디(이메일)을 입력해주세요 </p>
                    <p class="pw-area">
                        <i class="fa-solid fa-lock"></i>
                        <span>
                            <input type="password" class="user-Pw" id="userPassword" placeholder="비밀번호">
                        </span>
                    </p>
                    <p class="error error-pw"> 비밀번호를 입력해주세요 </p>
                </ul>
                <div class="login-button">
                    <p>
                        <label id="label"> <!-- 라벨로 묶은 이유는 자동로그인이 체크박스이 아니고 글을 눌러도 체크가 되게 하기 위해-->
                            <input type="checkbox" id="checkBox">
                            <span> 자동로그인</span>
                        </label>
                    </p>
                </div>
                <button onclick="login()" id="loginButton"> 로그인 </button>
            </fieldset>
        </div>
    </div>
    <div class="undernav">
        <a href="#"> 이용약관 </a>
        <a href="#"> 개인정보처리방침 </a>
        <a href="#"> 책임의한계와 법적고지</a>
        <a href="#"> 회원정보 </a>
        <a href="#"> 고객센터 </a>
    </div>
    <footer class="footer">
        &copy; noona cinema crop. All rights reserved.
        <!-- 카피라이트 부분 -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        window.onload = function () {
            let loggedIn = localStorage.getItem('loggedIn')
            if (loggedIn == 'true') {
                alert('이미 로그인 되어 있습니다.\n바로 영화예매가 가능합니다.\n다른 계정으로 로그인하고 싶으시다면 계속 진행해 주세요.')
            }
        }
        function login() {
            let userName = document.querySelector('#userName').value;
            let userPassword = document.querySelector('#userPassword').value;
            //자동로그인 여부 가져오기
            let isChecked = document.querySelector('#checkBox').checked;

            localStorage.setItem('loggedIn', 'true')
            localStorage.setItem('username', userName);
            localStorage.setItem('password', userPassword);

            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
